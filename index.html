<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Truy cập trang web</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      line-height: 1.6;
    }

    .btn {
      padding: 15px 25px;
      font-size: 22px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }

    .note {
      font-size: 16px;
      margin-top: 25px;
      color: #444;
    }

    /* MÀU CHO LINK TRONG ĐOẠN NOTE */
    .link {
      color: red;
      font-weight: bold;
      text-decoration: underline;
    }

    .link:hover {
      color: orange;
    }

    .example {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>Bấm vào nút bên dưới để truy cập trang web</h2>

  <a class="btn" href="https://app.duthilaivung1.site/" target="_blank">
    MỞ TRANG WEB
  </a>

  <p class="note">
    Nếu không truy cập được, quý thầy cô vui lòng COPY đường link<br> 
    <a class="link" href="https://app.duthilaivung1.site/" target="_blank">
      https://app.duthilaivung1.site/
    </a>
    <br>
    và DÁN vào trình duyệt Chrome hoặc Safari để mở trang web.
  </p>

  <div class="example">
    <p><i>(Ví dụ hình ảnh trường hợp không truy cập được)</i></p>
    <img src="vd.jpg" width="300">
  </div>

</body>
</html>
