<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đang mở trang…</title>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    /* Đây là lý do nút luôn xuất hiện ở giữa màn hình */
    .center-box {
      margin-top: 100px;
    }

    #openBrowserBtn {
      display: none;
      padding: 18px 28px;
      background: #0066ff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
      display: inline-block;
    }
  </style>

  <script>
    const target = "https://gbaosellcode.github.io";

    function isInAppBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return (
        ua.includes("zalo") ||
        ua.includes("fb") ||
        ua.includes("messenger") ||
        ua.includes("tiktok") ||
        ua.includes("instagram") ||
        ua.includes("twitter")
      );
    }

    window.onload = () => {
      const btn = document.getElementById("openBrowserBtn");

      if (!isInAppBrowser()) {
        window.location.replace(target);
      } else {
        // BẮT BUỘC hiển thị nút
        btn.style.display = "inline-block";
      }
    };
  </script>
</head>

<body>
  <div class="center-box">
    <h2>Đang mở trang…</h2>
    <p>Nếu trang không tự mở, hãy bấm nút bên dưới:</p>

    <!-- Nút sẽ luôn hiện vì bị style ép -->
    <a id="openBrowserBtn" href="https://gbaosellcode.github.io" target="_blank">
      MỞ BẰNG TRÌNH DUYỆT
    </a>
  </div>
</body>
</html>
