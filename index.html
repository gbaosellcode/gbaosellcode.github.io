<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dự đoán điểm thi 🎉</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(to bottom right, #a1c4fd, #c2e9fb);
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      animation: bounceIn 0.6s;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px dashed #4CAF50;
      font-size: 16px;
      background-color: #eaffea;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff9800;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e68900;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #444;
      opacity: 0;
      animation: none;
    }

    .message {
      margin-top: 10px;
      font-style: italic;
      color: #666;
      text-align: center;
    }

    .animate-score {
      animation: popUp 0.5s ease-out forwards;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .author {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: #888;
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔮 Dự đoán điểm thi</h2>
    <label for="subject">Chọn môn học bạn tò mò:</label>
    <select id="subject">
      <option value="">-- Bấm vào chọn nhé --</option>
      <option value="Toán">Toán</option>
      <option value="Lí">Lí</option>
      <option value="Hóa">Hóa</option>
      <option value="Văn">Văn</option>
      <option value="Sử">Sử</option>
      <option value="Địa">Địa</option>
      <option value="Anh">Anh</option>
      <option value="Tin">Tin</option>
      <option value="Sinh">Sinh</option>
    </select>
    <button onclick="predictScore()">🎉 Dự đoán ngay!</button>
    <div class="result" id="result"></div>
    <div class="message" id="message"></div>
    <div class="author">Liên hệ mua tên miền, proxy uy tín giá rẻ <br>
        Zalo 0913391484 (Gia Bảo)
    </div>
  </div>

  <script>
    function predictScore() {
      const subject = document.getElementById("subject").value;
      const resultDiv = document.getElementById("result");
      const messageDiv = document.getElementById("message");

      if (!subject) {
        resultDiv.textContent = "😅 Bạn quên chọn môn rồi!";
        resultDiv.classList.remove("animate-score");
        resultDiv.style.opacity = 1;
        messageDiv.textContent = "";
        return;
      }

      const score = (Math.random() * 10).toFixed(1);
      const messages = [
        "🌟 Tự tin lên, bạn làm được!",
        "📚 Cố thêm chút nữa là 10 rồi!",
        "💪 Không tệ đâu, cố lên bạn nhé!",
        "🤣 Chắc chắn do thầy cô chấm khó!",
        "😎 Bạn có năng khiếu đó, thật đấy!",
        "🎯 Ôi! Xuất sắc như thần đồng!",
        "🧠 Bộ não của bạn xịn đấy!",
        "🍀 May mắn sẽ đến nếu bạn chăm học!",
        "😴 Học bài đi rồi đoán lại nha...",
        "🫣 Lần sau đừng để AI đoán thay nữa!"
      ];
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];

      resultDiv.textContent = `🔢 Điểm dự đoán môn ${subject}: ${score}`;
      resultDiv.classList.remove("animate-score");
      void resultDiv.offsetWidth; // reset animation
      resultDiv.classList.add("animate-score");

      messageDiv.textContent = randomMessage;
    }
  </script>
</body>
</html>
