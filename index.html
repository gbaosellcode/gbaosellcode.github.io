<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #c62828;
            --pink: #d81b60;
            --gold: #fdd835;
            --orange: #fb8c00;
            --green: #2e7d32;
            --bg-gradient: linear-gradient(135deg, #fffde7 0%, #ffebee 50%, #e8f5e9 100%);
            --card: rgba(255, 251, 235, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-gradient);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating festive particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.6;
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-20vh) rotate(720deg); opacity: 0; }
        }

        header {
            background: linear-gradient(45deg, var(--red), var(--pink), var(--orange));
            color: white;
            text-align: center;
            padding: 100px 20px 140px;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.2rem;
            font-weight: 900;
            text-shadow: 0 6px 20px rgba(0,0,0,0.5), 0 0 30px rgba(253,216,53,0.7);
            letter-spacing: 4px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .tagline {

            margin-top: 16px;

            text-shadow: 0 4px 12px rgba(0,0,0,0.4);
            animation: bounceIn 2s ease-out;
        }

        main {
            max-width: 960px;
            margin: -90px auto 60px;
            padding: 0 18px;
        }

        section {
            background: var(--card);
            border-radius: 32px;
            padding: 40px 28px;
            margin-bottom: 50px;
            box-shadow: 0 15px 50px rgba(200,40,40,0.18), 0 0 0 1px rgba(253,216,53,0.3) inset;
            border: 2px dashed var(--gold);
            opacity: 0;
            transform: translateY(100px) rotateX(15deg);
            transition: all 1.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        section.visible {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--red);
            font-size: 2.8rem;
            margin-bottom: 28px;
            position: relative;
            display: inline-block;
            text-shadow: 0 3px 10px rgba(216,27,96,0.4);
        }

        h2::before {
            content: 'üéäüå∏';
            position: absolute;
            left: -60px;
            top: -10px;
            font-size: 2.2rem;
            animation: spin 6s linear infinite;
        }

        h2::after {
            content: 'üèÆüçä';
            position: absolute;
            right: -60px;
            top: -10px;
            font-size: 2.2rem;
            animation: spin 8s linear infinite reverse;
        }

        p, .placeholder-text {
            font-size: 1.25rem;
            line-height: 1.8;
            color: #444;
            font-weight: 300;
        }

        .placeholder-text {
            color: #888;
            font-style: italic;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .gallery-placeholder {
            height: 260px;
            background: linear-gradient(135deg, #ffebee, #fff3e0);
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            border: 5px solid white;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8) rotate(-5deg);
            transition: all 0.9s ease;
        }

        section.visible .gallery-placeholder {
            opacity: 1;
            transform: scale(1) rotate(0);
        }

        .gallery-placeholder:nth-child(1) { transition-delay: 0.2s; }
        .gallery-placeholder:nth-child(2) { transition-delay: 0.35s; }
        .gallery-placeholder:nth-child(3) { transition-delay: 0.5s; }
        .gallery-placeholder:nth-child(4) { transition-delay: 0.65s; }
        .gallery-placeholder:nth-child(5) { transition-delay: 0.8s; }

        .gallery-placeholder:hover {
            transform: scale(1.1) rotate(3deg) translateY(-12px);
            box-shadow: 0 25px 60px rgba(216,27,96,0.35);
        }

        .gallery-placeholder::before {
            content: '·∫¢nh minh h·ªça';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--pink);
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 2px 8px white;
            opacity: 0.7;
        }

        .video-placeholder, .model3d-placeholder {
            height: 280px;
            background: linear-gradient(135deg, #fff3e0, #e8f5e9);
            border-radius: 24px;
            margin-top: 24px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            border: 5px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--red);
            font-weight: bold;
            text-shadow: 0 2px 6px white;
        }

        footer {
            background: linear-gradient(to right, var(--red), var(--pink), var(--orange));
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.3rem;
            text-shadow: 0 3px 10px rgba(0,0,0,0.5);
            clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
        }

        @keyframes glow {
            from { text-shadow: 0 6px 20px rgba(0,0,0,0.5), 0 0 30px rgba(253,216,53,0.5); }
            to   { text-shadow: 0 6px 20px rgba(0,0,0,0.5), 0 0 60px rgba(253,216,53,0.9); }
        }

        @keyframes bounceIn {
            0%   { transform: scale(0.5); opacity: 0; }
            60%  { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            header h1 { font-size: 6rem; }
            .tagline { font-size: 2.8rem; }
            h2 { font-size: 3.5rem; }
            section { padding: 50px 40px; }
            .gallery-placeholder { height: 320px; }
            .video-placeholder, .model3d-placeholder { height: 480px; }
        }
    </style>
</head>
<body>

    <script>
        // T·∫°o particle n·ªïi ng·∫´u nhi√™n
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 60; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 8 + 4;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}vw`;
                p.style.animationDuration = `${Math.random() * 15 + 10}s`;
                p.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(p);
            }
        }
        createParticles();

        // Scroll reveal
        const sections = document.querySelectorAll('section');
        const reveal = () => {
            const trigger = window.innerHeight * 0.8;
            sections.forEach(s => {
                if (s.getBoundingClientRect().top < trigger) {
                    s.classList.add('visible');
                }
            });
        };
        window.addEventListener('scroll', reveal);
        reveal();
    </script>
