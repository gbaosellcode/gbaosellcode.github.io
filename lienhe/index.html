<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .contact-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-section p {
            margin: 10px 0;
            color: #555;
        }

        .contact-section a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }

        .contact-section .contact-item {
            margin: 15px 0;
        }

        .contact-section .form-group {
            margin: 15px 0;
        }

        .contact-section input, .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-section button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-section button:hover {
            background-color: #0056b3;
        }

        .map {
            margin: 20px 0;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <h2>Liên Hệ Chúng Tôi</h2>
        
        <div class="contact-item">
            <p><strong>Điện thoại:</strong> <a href="tel:+84913391484">0913391484</a> và zalo</p>
        </div>
        
        <div class="contact-item">
            <p><strong>Email:</strong> <a href="mailto:support@baoh78516">baoh78516</a></p>
        </div>
        
   

        <div class="contact-item">
            <p><strong>Mạng xã hội:</strong></p>
            <p>
                <a href="https://www.facebook.com/huynh.gia.bao.716372">Facebook</a> | 
            
            </p>
        </div>

        <div class="form-group">
            <p><strong>Gửi liên hệ trực tuyến:</strong></p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Họ và tên" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Số điện thoại" required>
                <textarea name="message" placeholder="Nội dung" rows="5" required></textarea>
                <button type="submit">Gửi liên hệ</button>
            </form>
        </div>

        <div class="map">
            <p><strong>Bản đồ:</strong></p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093795!2d144.95373631531864!3d-37.81627974202157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e5da2d11a1d5!2zVGhlIENvbnRhY3QgQ29tcGFueQ!5e0!3m2!1sen!2s!4v1603331432641!5m2!1sen!2s" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
</body>
</html>
