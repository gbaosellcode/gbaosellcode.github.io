<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Hàng</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .purchase-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .qr-code {
            max-width: 200px;
            width: 100%;
            height: auto;
            border: 2px solid #007BFF;
            border-radius: 8px;
        }

        .instructions {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .confirm-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="purchase-section">
        <h1>Mua Hàng</h1>
        <p>Vui lòng quét mã QR dưới đây để chuyển tiền:</p>
        <div class="qr-container">
            <img src="qr.jpg" alt="Mã QR chuyển tiền" class="qr-code">
        </div>
        <p class="instructions">Nhập đúng số tiền và nội dung giao dịch để chúng tôi xử lý đơn hàng nhanh chóng. <br>
            Nội dung chuyển khoản: "tên CHUYEN TIEN MUA + mã sản phẩm"  </t>
            <br>
            VD: HUYNHGIABAO CHUYEN TIEN MUA 01
        </p>
        <button class="confirm-button">Xác Nhận Thanh Toán</button>
    </div>
</body>
</html>
